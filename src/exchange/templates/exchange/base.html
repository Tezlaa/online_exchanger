{% load static %}

<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalabl=0">
        <title>Cash2Cash</title>
        
        <link rel="icon" href="{% static 'exchange/images/logo-cash2cashe-avatar.png' %}">
        
        <!-- UIkit CSS -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.16.3/dist/css/uikit.min.css" />
        
        <!-- UIkit JS -->
        <script src="https://cdn.jsdelivr.net/npm/uikit@3.16.3/dist/js/uikit.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/uikit@3.16.3/dist/js/uikit-icons.min.js"></script>
        
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
        
        
        <link href='https://fonts.googleapis.com/css?family=Jost' rel='stylesheet'>
        <link type="text/js" href="{% static 'exchange/js/scripts.js' %}" rel="stylesheet" />
        
        <link rel="stylesheet" href="{% static 'exchange/css/style.css' %}">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    </head>
    <body>
    {% block content %}
    {% endblock content %}

    {% if form.errors %}
        {% for field in form %}
            {% if field.errors %}
                <script>UIkit.notification({message: '{{ field.errors }}', status: 'danger'});</script>
            {% endif %}
        {% endfor %}
    {% endif %}
    <div class="chat-icon">
        <a href="#">
            <div class="chat-icon">
                <img src="{% static 'exchange/images/chats.png' %}" alt="">
            </div>
        </a>
        <div class="social-icons">
            <a href="{{link_tg}}"><img src="{% static 'exchange/images/Telegram.png' %}" alt=""></a>
            <a href="viber://add?number={{link_viber}}"><img src="{% static 'exchange/images/Viber.png' %}" alt=""></a>
            <a href="{{link_whatsapp}}"><img src="{% static 'exchange/images/WhatsApp.png' %}" alt=""></a>
        </div>
    </div>
</body>
